<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../img/logoNetflix.ico">

    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="../img/logoNetflix.png">

            <button role="button" class="botao-login">
                ENTRAR
            </button>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Aproveite na TV.</h3>
                <p class="descricao">Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivo</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-sign-in-alt"></i>
                        ACESSAR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/capa1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa2.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa3.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa4.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa5.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa6.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa7.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa8.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa9.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/capa10.jpg" alt="" srcset="">
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 
</body>
</html>
